<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 추가/삭제</title>
    <style>
        * {
            box-sizing:border-box;
        }
        #container {  
            width:500px;
            margin:20px auto;
            padding:20px;
        }
        input[type="text"] {
            width:370px;
            float:left;
            height:30px;
            padding-left:30px;
        }
        button {
            width:90px;
            height:30px;
            float:right;
            background:#222;
            color:#fff;
            border:none;
        }
        hr { clear:both; display:none; }
        ul { list-style:none; padding-top:50px;}
        li { line-height: 2.5; }
        li:hover { cursor:pointer;}
    </style>
</head>
<body>
    <div class="container">
        <h1>DOM 추가/삭제</h1>
        <p>공부할 과목을 기록해 보세요.</p>
        <p>공부가 끝난 과목은 클릭해서 삭제할 수 있습니다.</p>
        <form action="">
            <input type="text" id="subject" autofocus>
            <!-- 버튼의 기본 기능인 submit 역할 취소 -->
            <button onclick="newRegister(); return false;">추가</button>
        </form>
        <hr>
        <ul id="itemList"></ul>
    </div>
    
    <script src="../src/dom추가삭제.js"></script>
</body>
</html>
