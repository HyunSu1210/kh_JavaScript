<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #text {
            font-size: 2em;
        }
        .active {
            font-size: 20em;
            color: red;
        }
    </style>
</head>
<body>
    <p id="text">글자를 입력합니다.</p>
    <div><p>내용을 입력합니다.</p></div>
    <a href="http://google.co.kr">구글</a>
    <script>
        // 스타일 조작하기
        const pE1 = document.querySelector("#text");
        pE1.classList.add("active,", "red-color");
        
        // 메서드 속성으로 조작하기
        const aE1 = document.querySelector("a");
        const href = aE1.getAttribute("href"); // 속성명을 읽어옴
        aE1.setAttribute("href", "https://kakao.com");
        aE1.innerHTML = "카카오";
    </script>
</body>
</html>
